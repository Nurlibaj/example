<div class="container-fluid">
  
  <button id="open">Open Window</button>
  
  <div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <br><br>
    <div class="head">
     <div class="progress">
     <div id="status" class="progress-bar progress-bar-striped active" role="progressbar"  aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:50%">
      50%
     </div>
     </div>
   </div>
   <div id="one">
     <div class="input-group">
     <span class="input-group-addon" aria-hidden="true"><i class="fa fa-user" aria-hidden="true"></i></span>
     <input type="text" class="form-control" placeholder="name" aria-describedby="basic-addon1">
     </div>
     <br>
     <div class="input-group">
     <span class="input-group-addon" aria-hidden="true"><i class="fa fa-user" aria-hidden="true"></i></span>
     <input type="text" class="form-control" id="surname" placeholder="surname">
     </div><br>
     <button type="submit" class="btn btn-primary" id="next">NEXT</button>
   </div>
   <div id="two">
      <div class="input-group">
      <span class="input-group-addon" aria-hidden="true"><i class="fa fa-envelope-open" aria-hidden="true"></i></span>
      <input type="email" class="form-control" id="email">
      </div>

      <br>
      <div class="input-group">
      <span class="input-group-addon" aria-hidden="true"><i class="fa fa-lock" aria-hidden="true"></i></span>
      <input type="password" class="form-control" id="pwd">
      </div><br>
      <button type="submit" class="btn btn-primary" id="prev">PREV</button>
      <button type="submit" class="btn btn-default" id="sub">Submit</button>
   </div>  
    <div class="alert alert-success" role="alert" id="end">Well done!</div>
  </div>
